{{ define "main" }}
<div class="post">
  <h1 class="post-title">{{ .Title }}</h1>

  {{ if .Site.Params.showSideJobNotice }}
  <div>
    <h2><strong>🔔 お知らせ</strong></h2>
    <p><strong>副業募集中です。詳細は<a href="/sidejob/">Side Job</a>ページをご覧ください。</strong></p>
  </div>
  {{ end }}

  <div class="post-content">
    {{ .Content }}
  </div>
</div>
{{ end }}
